{% extends 'base.html' %}

{% block content %}
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>{{ object.title }}</h1> <br>
                {{ object.timestamp|timesince }} ago
                {{ object.description | linebreaks}} <br>
                {{ object.price }} <br>

                {% if object.image %}
                    <img src='{{ object.image.url }}' class='img-fluid'/>
                {% endif %}
            </div>
            <div class="col-12 col-md-6">
                {% if object in cart.products.all %}
                    <btn class="btn btn-link">Remove?</btn>
                {% else %}
                    <btn class="btn btn-success">Add to cart</btn>
                {% endif %}
            </div>
        </div>

{% endblock %}
