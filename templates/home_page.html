{% extends 'base.html' %}
{% load static %}
<title> Home Page template </title>

{% block base_head %}
<link rel="stylesheet" href='{% static "css/main.css" %}'>
{% endblock %}

{% block content %}

    <body>
    <div class='text-center'>
        <h1>Hello, world!</h1>
    </div>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <img src='{% static "img/house.jpg" %}' class='img-fluid'>
                <p> {{ content }} </p>
            </div>
        </div>
        {% if request.user.is_authenticated %}
            <div class='row'>
                <div class="col">
                    <p>premium</p>
                    {{ premium_content }}
                </div>
            </div>
        {% endif %}
    </div>
    </body>

{% endblock %}
